worker_processes auto;
daemon off;

events {
    worker_connections 1024;
}


server {
	listen 443 ssl default_server;
	listen [::]:443 ssl;
	ssl on;
	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_certificate /etc/nginx/ssl/vburton.42.fr.crt;
	ssl_certificate_key /etc/nginx/ssl/vburton.42.fr.key;

	#root and index and server_name
	root /var/www/html/wordpress;
	server_name vburton.42.fr;
	index index.php index.html;

	location / {
		try_files $uri $uri/ = 404;
	}

	location ~ \.php$ {								# Pour toutes les requetes php
		include snippets/fastcgi-php.conf;
		fastcgi_pass wordpress:9000;				# Comment renvoyer les requetes php sur le port 9000
	}

}
